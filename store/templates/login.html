{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <span style="font-family: Impact, Charcoal, sans-serif;  font-size: 50px;"><em>Oscar&nbsp;</em></span>
                <span style="color: rgb(239, 239, 239); background-color: rgb(128, 128, 0); font-family: Impact, Charcoal, sans-serif;font-size: 50px;"><em>Pet Shop &nbsp;</em></span>
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center;" >Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>

                <!--Checkme button-->
            <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me in</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-lg btn-success col-lg-12" style="background-color: #7611d3;">Login</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
